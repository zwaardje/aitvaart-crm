<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Aitvaart CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 24px;
        }
        
        .retry-button {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>Geen internetverbinding</h1>
        <p>Je bent momenteel offline. Controleer je internetverbinding en probeer het opnieuw.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Opnieuw proberen
        </button>
    </div>
</body>
</html>
